<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Interface</h1>
    <div class="form-group">
      <label for="data">Data (10 characters):</label>
      <input type="text" id="data" maxlength="10">
    </div>
    <button onclick="postData()">POST Data</button>
    <button onclick="getData()">GET Data</button>
    <button onclick="deleteData()">DELETE Data</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiUrl = 'https://pu-amber.vercel.app/home/data';

    async function postData() {
      const data = document.getElementById('data').value;
      if (data.length !== 10) {
        alert('Data must be exactly 10 characters long.');
        return;
      }
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data })
        });
        const result = await response.json();
        document.getElementById('result').innerText = 'POST Response: ' + JSON.stringify(result);
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error;
      }
    }

    async function getData() {
      try {
        const response = await fetch(apiUrl, { method: 'GET' });
        const result = await response.json();
        document.getElementById('result').innerText = 'GET Response: ' + JSON.stringify(result);
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error;
      }
    }

    async function deleteData() {
      const data = document.getElementById('data').value;
      if (data.length !== 10) {
        alert('Data must be exactly 10 characters long.');
        return;
      }
      try {
        const response = await fetch(apiUrl, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data })
        });
        const result = await response.json();
        document.getElementById('result').innerText = 'DELETE Response: ' + JSON.stringify(result);
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error;
      }
    }
  </script>
</body>
</html>

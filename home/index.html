<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Interface</h1>
        
        <!-- View Data -->
        <h2>View Data</h2>
        <button onclick="fetchData()">Fetch Data</button>
        <pre id="dataDisplay"></pre>
        
        <!-- Add Data -->
        <h2>Add Data</h2>
        <input type="text" id="dataInput" placeholder="Enter data">
        <button onclick="addData()">Add Data</button>
        <div id="addResult" class="result"></div>
        
        <!-- Delete Data -->
        <h2>Delete Data</h2>
        <input type="text" id="deleteInput" placeholder="Enter data to delete">
        <button onclick="deleteData()">Delete Data</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <script>
        const apiUrl = 'https://pu-amber.vercel.app/home/data';

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('dataDisplay').textContent = `Error: ${error.message}`;
            }
        }

        async function addData() {
            const data = document.getElementById('dataInput').value;
            if (!data) {
                document.getElementById('addResult').textContent = 'Data cannot be empty.';
                document.getElementById('addResult').classList.add('error');
                document.getElementById('addResult').classList.remove('success');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const result = await response.json();
                document.getElementById('addResult').textContent = result.message || 'Data added successfully.';
                document.getElementById('addResult').classList.add('success');
                document.getElementById('addResult').classList.remove('error');
            } catch (error) {
                document.getElementById('addResult').textContent = `Error: ${error.message}`;
                document.getElementById('addResult').classList.add('error');
                document.getElementById('addResult').classList.remove('success');
            }
        }

        async function deleteData() {
            const data = document.getElementById('deleteInput').value;
            if (!data) {
                document.getElementById('deleteResult').textContent = 'Data cannot be empty.';
                document.getElementById('deleteResult').classList.add('error');
                document.getElementById('deleteResult').classList.remove('success');
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const result = await response.json();
                document.getElementById('deleteResult').textContent = result.message || 'Data deleted successfully.';
                document.getElementById('deleteResult').classList.add('success');
                document.getElementById('deleteResult').classList.remove('error');
            } catch (error) {
                document.getElementById('deleteResult').textContent = `Error: ${error.message}`;
                document.getElementById('deleteResult').classList.add('error');
                document.getElementById('deleteResult').classList.remove('success');
            }
        }
    </script>
</body>
</html>
